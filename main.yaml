rules:
  # Windows 更新服务
  - DOMAIN-SUFFIX, windowsupdate.com, DIRECT
  - DOMAIN-SUFFIX, windowsupdate.microsoft.com, DIRECT
  - DOMAIN, download.microsoft.com, DIRECT
  # 内网访问
  - IP-CIDR, 192.0.0.0/24, DIRECT, no-resolve
  - IP-CIDR, 172.0.0.0/24, DIRECT, no-resolve
  - IP-CIDR, 127.0.0.0/24, DIRECT, no-resolve
  - DOMAIN, localhost, DIRECT, no-resolve
  # Bing & Copilot
  - DOMAIN, cn.bing.com, DIRECT
  - DOMAIN-SUFFIX, bing.com, US-Cloudflare
  - DOMAIN-KEYWORD, copilot, US-Cloudflare
  # misc
  - DOMAIN, ntp.msn.com, DIRECT
  - DOMAIN-KEYWORD, outlook, DIRECT
  - DOMAIN-KEYWORD, vscode, DIRECT
  - DOMAIN, www.asmr.pw, DIRECT
  - PROCESS-NAME, usbipd.exe, DIRECT
  - PROCESS-NAME, qq.exe, DIRECT
  - PROCESS-NAME, WeChat.exe, DIRECT
  - PROCESS-NAME, WeChatAppEx.exe, DIRECT
  - PROCESS-NAME, WinStore.App.exe, DIRECT
  - PROCESS-NAME, YourPhoneAppProxy.exe, DIRECT
  - PROCESS-NAME, PhoneExperienceHost.exe, DIRECT
  # 国内直连
  - GEOIP, CN, DIRECT
  # 其余全部路由到目标区域
  - MATCH, region-select

# type of rules
# DOMAIN
# DOMAIN-SUFFIX
# DOMAIN-KEYWORD
# GEOIP
# IP-CIDR
# IP-CIDR6
# SRC-IP-CIDR
# SRC-PORT
# DST-PORT
# PROCESS-NAME
# PROCESS-PATH
# IPSET
# RULE-SET
# SCRIPT
# MATCH
